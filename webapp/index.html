<!DOCTYPE html>
<html lang="ru" xmlns:ay="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="forms.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script language="JavaScript" src="chat.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row" style="height: 75%; margin-bottom: 10px">
    <div class="input_forms autorisation">
      <form action="#" class="form-signin" id="autform">
        <h2 class="form-signin-heading"></h2>
        <input type="text" class="input-block-level login" placeholder="Логин">
        <input type="password" class="input-block-level pass" placeholder="Пароль">
        <button class="btn btn-large btn-primary login_password_send" type="submit">Войти</button>
      </form>
    </div>
    <div class="col-xs-12 autorise_chat" style="height: 100%; display:none">
                <textarea readonly class="chat_messages_list" style="height: 100%; width: 100%;">
                </textarea>
    </div>
  </div>
  <div class="row autorise_chat" style="display:none">
    <div class="col-xs-10">
      <input type="text" class="form-control chat_new_messages" style="width: 100%;">
    </div>
    <div class="col-xs-2">
      <button type="button" class="btn btn-default chat_submit_massage" type="submit" >
        Отправить
      </button>
    </div>
  </div>
</div>
</body>
</html>
